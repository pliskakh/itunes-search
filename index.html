<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>iTunes Search</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<header class="ba-header ">
		<img class="ba-logo" src="./favicon.png" alt="iTunes">
		<h1 class="ba-page-title">iTunes search</h1>
		<h4 class="ba-page-subtitle">Your music, movies, and TV shows take center stage.</h4>
	</header>
	<main class="ba-main">
		<!-- BEGIN ba-container  -->
		<div class="ba-container">
			<form action="#" method="post" class="card-panel ba-search-form">
				<div class="input-field ba-search-form__input">
					<input required id="search" type="text" name="search" class="validate" value="rammstein">
					<label for="search">Enter tag for search</label>
				</div>
				<button class="btn-floating waves-effect waves-light btn-large pink" type="submit">
					<i class="material-icons left">search</i>
				</button>
			</form>
			<div class="divider"></div>
			<!-- BEGIN ba-tunes-wrap -->
			<div class="ba-tunes-wrap">
				<div class="ba-tunes-list">
					<!-- template -->
					<script id="tune-tmpl" type="text/template">
						<div class="card">
                            <div class="card-image">
                                <img src="{{artworkUrl100}}" alt="{{artistName}} - {{trackName}}">
                                <button class=" ba-play-btn btn-floating btn-large halfway-fab waves-effect waves-light red">
									<i class="material-icons play-icon">play_arrow</i>
									<i class="material-icons">pause</i>
			
								</button>
								<audio src="{{previewUrl}}"></audio>
                                <span class="card-title truncate">{{artistName}}</span>
                            </div>
                            <div class="card-content">
                                <span class="card-title">{{trackName}}</span>
                                <p>
                                    Album - {{collectionName}}
                                    <span class="badge new" data-badge-caption="">
                                        <i class="material-icons tiny">access_time</i>
                                        {{duration}}
                                    </span>
                                </p>
                                <p class="grey-text text-lighten-1">Genre | {{primaryGenreName}}</p>
                            </div>
                            <div class="card-action">
                                <a href="{{collectionViewUrl}}" target="_blank">
                                    <i class="material-icons tiny">shopping_cart</i>
                                    Buy collection - ${{collectionPrice}}
                                </a>
                            </div>
                        </div>
					</script>
				</div>

				<div class="preloader-wrapper big ba-loader">
					<div class="spinner-layer spinner-blue">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>

					<div class="spinner-layer spinner-red">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>

					<div class="spinner-layer spinner-yellow">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>

					<div class="spinner-layer spinner-green">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- END ba-tunes-wrap -->


			<!-- /.ba-tunes-list -->

		</div>
		<!-- END ba-container -->
	</main>
	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				Â© 2017 Copyright
				<a class="grey-text text-lighten-4 right" href="#!">created by crazy Beetroots \m/</a>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
